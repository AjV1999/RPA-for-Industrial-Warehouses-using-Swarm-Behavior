obstacle_range: 0.25
raytrace_range: 0.3
max_obstacle_height: 1.0
min_obstacle_height: 0.05
footprint: [[0.135, -0.085], [0.135, 0.085], [-0.135, -0.085], [-0.135, 0.085]]
#robot_radius: 0.35
inflation_radius: 0.55
#max latency to be accepted so that no link is missing in the transform tree
transform_tolerance: 1.0
map_type: costmap
cost_scaling_factor: 100 #10.0

#observation_sources: point_cloud_sensor
observation_sources: pointcloud_sensor
point_cloud_sensor: {sensor_frame: base_camera, data_type: PointCloud2, topic: /zed_node/point_cloud/cloud_registered, marking: true, clearing: true}
