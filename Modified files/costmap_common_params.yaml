  pointcloud_sensor:
  data_type: PointCloud2
  topic: /zed_node/point_cloud/cloud_registered
  min_obstacle_height: 0.2
  max_obstacle_height: 2.0
  marking: true
  clearing: true
#z_voxels: 8
#z_resolution: 0.25
max_obstacle_height: 2.0
