robot_base_frame: base_link
transform_tolerance: 1.0
robot_radius: 0.55
footprint: [[0.135, -0.085], [0.135, 0.085], [-0.135, -0.085], [-0.135, 0.085]]

inflater:
  robot_radius: 0.55
  inflation_radius: 0.55

obstacles:
